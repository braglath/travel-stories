name: travel_diaries
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.15.0-142.0.dev <3.0.0"

dependencies:
  carousel_slider: ^4.0.0
  cloud_firestore: ^3.1.4
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.3
  firebase_core: ^1.10.5
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^3.5.7
  flutter_io_socket: ^0.0.7
  flutter_zoom_drawer: ^2.1.2
  font_awesome_flutter: ^9.2.0
  flutter_local_notifications: ^9.1.5
  get: 4.5.1
  get_storage: ^2.0.3
  google_sign_in: ^5.2.1
  http: ^0.13.4
  image_picker: ^0.8.4+4
  intl: ^0.17.0
  introduction_screen: ^2.1.0
  lottie: ^1.2.1
  simple_shadow: ^0.2.0
  timezone: ^0.8.0
  flutter_markdown: ^0.6.9
  share_plus: ^3.0.4
  flutter_app_name: ^0.1.1
  screenshot: ^1.2.3
  image_gallery_saver: ^1.7.1
  permission_handler: ^8.3.0
  path_provider: ^2.0.8
  firebase_messaging: ^11.2.4

dev_dependencies:
  flutter_native_splash: ^1.3.2
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  lints: 1.0.1

flutter_native_splash:
  color: "#F4A666"
  image: images/introfinal.png
  android_gravity: center

flutter_app_name:
  name: "Travel Stories - Share your travel incidents to the world"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - images/
    - assets/lottie/
    - assets/themes/
    - assets/pdf/

fonts:
  - family: Noto_Sans
    fonts:
      - asset: assets/fonts/NotoSans-Bold.ttf
        style: bold
      - asset: assets/fonts/NotoSans-BoldItalic.ttf
        style: bolditalic
      - asset: assets/fonts/NotoSans-Italic.ttf
        style: italic
      - asset: assets/fonts/NotoSans-Regular.ttf
        style: regular

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
